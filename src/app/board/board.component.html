<section>
  <h1>Current Player: {{ player }}</h1>
  <button mat-raised-button color="warn" (click)="newGame()">Start new game</button>

  <h2 *ngIf="winner">Player {{ winner }} won the game!</h2>
</section>

<main>
  <app-square
    *ngFor="let val of squares; let i = index"
    [value]="val"
    (click)="makeMove(i)"
  ></app-square>
</main>
